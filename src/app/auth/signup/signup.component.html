<section class="signup-form">
  <form
    [formGroup]="signUpForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        formControlName="email"
        matInput
        type="email"
        placeholder="Your email"
      />
      <mat-error *ngIf="hasControlError('email', 'required')"
        >email should not be emty</mat-error
      >
      <mat-error *ngIf="hasControlError('email', 'email')"
        >email should be valid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="should be at least 6 characters long">
      <input
        formControlName="password"
        matInput
        type="password"
        placeholder="Your password"
      />
      <mat-error>should be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="birthdate"
        matInput
        [matDatepicker]="picker"
        placeholder="Your birthdate"
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox formControlName="agree" labelPosition="before" color="primary"
      >Agree to Terms and Conditions</mat-checkbox
    >
    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="!signUpForm.valid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
