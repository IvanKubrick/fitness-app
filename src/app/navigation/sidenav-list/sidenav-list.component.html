<mat-list role="list">
  <a *ngIf="!isAuth" routerLink="/signup" mat-list-item (click)="onLinkClick()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Sign Up</span>
  </a>
  <a *ngIf="!isAuth" routerLink="/login" mat-list-item (click)="onLinkClick()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a
    *ngIf="isAuth"
    routerLink="/training"
    mat-list-item
    (click)="onLinkClick()"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth" role="listitem">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-list>
